version: "2.0"

intents:
  - request_weather
  - greet
  - goodbye
  - affirm
  - medical
  - restaurant_search
  - informr
  - bot_challenge
  - deny
  - thanks
  - chitchat
  - stop

entities:
  - date_time
  - address
  - disease
  - food


slots:
  date_time:
    type: text
    influence_conversation: false
    auto_fill: false
  address:
    type: float
    influence_conversation: false
    auto_fill: false


actions:
  - action_weather_form
  - action_default_fallback


forms:
  weather_form:
    required_slots:
      date_time:
        - type: from_entity
          entity: date_time
      address:
        - type: from_entity
          entity: address



responses:
  utter_answer_affirm:
    - text: "嗯嗯，好的！"
    - text: "嗯嗯，很开心能够帮您解决问题~"
    - text: "嗯嗯，还需要什么我能够帮助您的呢？"

  utter_answer_greet:
    - text: "您好！请问我可以帮到您吗？"
    - text: "您好！很高兴为您服务。请说出您要查询的功能？"

  utter_answer_goodbye:
    - text: "再见"
    - text: "拜拜"
    - text: "虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！"
    - text: "期待下次再见！"
    - text: "嗯嗯，下次需要时随时记得我哟~"
    - text: "see you!"

  utter_answer_deny:
    - text: "主人，您不开心吗？不要离开我哦"
    - text: "怎么了，主人？"

  utter_answer_thanks:
    - text: "嗯呢。不用客气~"
    - text: "这是我应该做的，主人~"
    - text: "嗯嗯，合作愉快！"

  utter_ask_date_time:
    - text: "请问您要查询哪一天的天气？"

  utter_ask_address:
    - text: "请问您要查下哪里的天气？"

  action_default_fallback:
    - text: "没听懂，请换种说法吧~"

  utter_chitchat:
    - text: "呃呃呃呃呃"
    - text: "您这是在尬聊吗？"

  utter_noworries:
    - text: "不用客气 :)"
    - text: "没事啦"
    - text: "不客气哈，都是老朋友了 :)"

  utter_ask_continue:
     - text: "请问您还要继续吗?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



